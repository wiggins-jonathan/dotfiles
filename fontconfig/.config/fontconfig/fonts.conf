<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <alias>
    <family>monospace</family>
      <prefer>
        <family>Droid Sans Mono</family>
      </prefer>
  </alias>

  <alias>
    <family>serif</family>
      <prefer>
        <family>Droid Serif</family>
      </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
      <prefer>
        <family>Droid Sans</family>
      </prefer>
  </alias>

</fontconfig>
